<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const arr=[2,5,3,9,7,6,13,14,15,18,19]
        let sum=0
        for(i=0;i<arr.length;i++){
            if(arr[i]%2!=0){
                sum=sum+arr[i]
            }
        }
        console.log(`the sum of odd numbers is : ${sum}`)
    </script>
</body>
</html>
